<!Doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>工具箱</title>
    <link rel="icon" href="/static/img/title/logo.png">
    <link rel="stylesheet" href="/static/lib/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/static/layui-v2.8.1/css/layui.css">
    <script src="/static/layui-v2.8.1/layui.js"></script>
</head>

<body>
    <!--  头部 导航栏-->
    {% include "/common/search_nav.html" %}

    <!--  内容  -->
    <div class="container main">
        <div class="row">
            <div class="col middle-column-home">
                <div class="codelist codelist-desktop cate1">
                    <h2><i class="fa fa-list"></i> toolkit</h2>
                    {% for navindex in range(0, navs|length) %}
                    <a class="item-top item-1" href="{{ navs[navindex].weburl }}">
                        <h4>【{{ navs[navindex].webname }}】<span style=" float: right; ">{{ navs[navindex].type }}</span>
                        </h4>
                        <img class="codeicon codeicon-36" alt="html" height="36" width="36"
                            src="/static/img/title/{{ navs[navindex].pic }}">
                        <strong>{{ navs[navindex].remark }}</strong>
                    </a>
                    {% endfor%}

                </div>

            </div>
        </div>
    </div>
    <script>
        layui.use(function () {
            var upload = layui.upload;
            var $ = layui.$;
            $("#search_btn").click(function () {
                var search_text = $("#search_text").val();
                if (search_text.length === 0) {
                    window.open('/toolkit/index/nav/all' , '_self');
                }else{
                    window.open('/toolkit/index/search/' + search_text, '_self');
                }
               
            });


        });
    </script>
</body>

</html>
